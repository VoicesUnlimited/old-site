<body bgcolor="#000099" link="#0000FF" alink="#0000FF" vlink="#0000FF">
<table width="90%" border="0" align="center" cellpadding="0" cellspacing="0" background="logobanner/voiceslogo1.jpg">
    <tr>
        <td>
            <center><br>
                <img src="logobanner/verjaardag.gif" width="450" height="65"><br><br>
                <font color="#000099" size="-1" face="Verdana, Arial, Helvetica, sans-serif">
                    <SCRIPT type="application/javascript">

                        var no = 12; // number of hearts
                        var speed = 30; // smaller number moves the hearts faster
                        var heart = "gifs/heart.gif";
                        var flag;

                        var dx, xp, yp;    // coordinate and position variables
                        var am, stx, sty;  // amplitude and step variables
                        var i, doc_width = 800, doc_height = 600;

                        doc_width = document.body.clientWidth;
                        doc_height = document.body.clientHeight;

                        dx = new Array();
                        xp = new Array();
                        yp = new Array();
                        amx = new Array();
                        amy = new Array();
                        stx = new Array();
                        sty = new Array();
                        flag = new Array();

                        for (i = 0; i < no; ++i) {
                            dx[i] = 0;                        // set coordinate variables
                            xp[i] = Math.random() * (doc_width - 30) + 10;  // set position variables
                            yp[i] = Math.random() * doc_height;
                            amy[i] = 12 + Math.random() * 20;         // set amplitude variables
                            amx[i] = 10 + Math.random() * 40;
                            stx[i] = 0.02 + Math.random() / 10; // set step variables
                            sty[i] = 0.7 + Math.random();     // set step variables
                            flag[i] = (Math.random() > 0.5) ? 1 : 0;

                            var element='<div id="dot' + i + '" style="POSITION: absolute; Z-INDEX: ' + i + '; VISIBILITY: visible; TOP: 15px; LEFT: 15px;">' +
                                    '<img src="' + heart + '"/></div>';
                            document.write(element);
                        }

                        function snowHearts() {
                            for (i = 0; i < no; ++i) {  // iterate for every dot
                                if (yp[i] > doc_height - 50) {
                                    xp[i] = 10 + Math.random() * (doc_width - amx[i] - 30);
                                    yp[i] = 0;
                                    stx[i] = 0.02 + Math.random() / 10;
                                    sty[i] = 0.7 + Math.random();
                                    flag[i] = (Math.random() < 0.5) ? 1 : 0;
                                    doc_width = document.body.clientWidth;
                                    doc_height = document.body.clientHeight;
                                }
                                if (flag[i])
                                    dx[i] += stx[i];
                                else
                                    dx[i] -= stx[i];
                                if (Math.abs(dx[i]) > Math.PI) {
                                    yp[i] += Math.abs(amy[i] * dx[i]);
                                    xp[i] += amx[i] * dx[i];
                                    dx[i] = 0;
                                    flag[i] = !flag[i];
                                }

                                document.getElementById("dot" + i).style.top = yp[i] + amy[i] * (Math.abs(Math.sin(dx[i]) + dx[i]));
                                document.getElementById("dot" + i).style.left = xp[i] + amx[i] * dx[i];
                            }
                            setTimeout(snowHearts, speed);
                        }


                        snowHearts();

                        // End -->
                    </script>

                    <script type="application/javascript" src="verjaardag.js"></script>

                    <script type="application/javascript">

                        for(var maand=1; maand<=12; maand++) {

                            document.write('<h3>Wie zijn er in ' + verjardagen[maand].naam + ' jarig?</h3>');
                            // there are probably more efficient ways to do this.
                            for(var date=1; date<=31; date++) {

                                if(verjardagen[maand][date]) {
                                    for(var jjob in verjardagen[maand][date]) {
                                        document.write(date + '-' + maand + '&nbsp;&nbsp;' + verjardagen[maand][date][jjob] + '<br/>');
                                    }

                                }
                            }

                            document.write('<br/><br/>');
                        }

                    </script>

                    <img src="gifs/mokkataart.jpg" width="188" height="159"><br><br>
